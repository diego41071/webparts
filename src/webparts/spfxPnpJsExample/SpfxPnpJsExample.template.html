<div>
  <div data-bind="attr: {class:containerClass}">
    <div data-bind="attr: {class:rowClass}">
      <div class="ms-Grid-col ms-u-sm12">
        <span
          class="ms-font-xl ms-fontColor-white ms-fontWeight-semibold"
          data-bind="text: description"
        ></span>
      </div>
    </div>

    <div data-bind="attr: {class:rowClass}">
      <div class="ms-Grid-col ms-u-sm6">
        <span class="ms-font-l ms-fontColor-white ms-fontWeight-semibold"
          >Descripcion</span
        >
      </div>
    </div>

    <!-- ko foreach: items -->
    <div data-bind="attr: {class:$parent.rowClass}">
      <div class="ms-Grid-col  ms-u-sm5">
        <a href="https://conocimiento.sharepoint.com/sites/Pruebas/Lists/lista%20de%20servicios%201/AllItems.aspx"
          class="ms-font-l ms-fontColor-white"
          data-bind="text: Title"
        ></a>
      </div>
      <div class="ms-Grid-col  ms-u-sm1">
        <i
          class="ms-Icon ms-Icon--Delete"
          aria-hidden="true"
          data-bind="click: $parent.deleteItem.bind($parent, $data)"
        ></i>
      </div>
    </div>
    <!-- /ko -->

    <div data-bind="attr: {class:rowClass}">
      <div class="ms-Grid-col  ms-u-sm12">
        <span class="ms-font-l ms-fontColor-white ms-fontWeight-semibold"
          >Add New</span
        >
      </div>
    </div>

    <div data-bind="attr: {class:rowClass}">
      <form data-bind="submit: addItem">
        <div class="ms-Grid-col ms-u-sm5">
          <input
            class="ms-TextField-field"
            placeholder="Descripcion"
            data-bind='value: newItemTitle, valueUpdate: "afterkeydown"'
          />
        </div>
        <div class="ms-Grid-col ms-u-sm2">
          <button
            class="ms-Button--default ms-Button"
            type="submit"
            data-bind="enable: newItemTitle().length > 0"
          >
            <span class="ms-Button-label">Add</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
